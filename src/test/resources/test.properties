# Cloudant connection details. Provide the fully qualified URL
# e.g. https://<account>.cloudant.com/<database>

cloudant.db.url=https://<account>.cloudant.com/<database>
cloudant.db.username=<username>
cloudant.db.password=<password>
cloudant.db.since=0

# Kafka connection details. Currently only support a local Kafka deployment.
tasks.max=1
batch.size=500

# Topic name (for an existing topic)
topics=test-topic

# GUID schema (Options: kafka, cloudant)
guid.schema=kafka